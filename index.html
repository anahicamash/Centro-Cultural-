<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <!--
  Customize this policy to fit your own app's needs. For more guidance, see:
      https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
  Some notes:
      * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
      * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
      * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
          * Enable inline JS: add 'unsafe-inline' to default-src
  -->
  <meta http-equiv="Content-Security-Policy" content="default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: gap: content:">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <title>test</title>
  <link rel="stylesheet" href="lib/framework7/css/framework7.bundle.min.css">
  <link rel="stylesheet" href="lib/framework7/css/framework7.keypad.min.css">
  <link rel="stylesheet" href="css/framework7-icons.css">
  <link rel="stylesheet" href="css/styles.css">

</head>

<body>
  
  <div id="app">
    <div class="statusbar"></div>
    <div class="view view-main"></div>
  </div>
   <!-- Cordova -->
   <script type="text/javascript" src="cordova.js"></script>
   <!-- firebase -->
   <script src="https://www.gstatic.com/firebasejs/7.2.1/firebase.js"></script>
   <script type="text/javascript" src="js/databaseconexion.js"></script>

   <!-- Framework7 library -->
   <script type="text/javascript" src="lib/framework7/js/framework7.bundle.min.js"></script>
   <script type="text/javascript" src="lib/framework7/js/framework7.keypad.min.js"></script>
   <!-- App routes -->
   <script type="text/javascript" src="js/routes.js"></script>
   <!-- Your custom app scripts -->
   <script type="text/javascript" src="js/app.js"></script>

</body>

</html>
